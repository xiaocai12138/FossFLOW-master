# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs after E2E tests complete successfully
  workflow_run:
    workflows: ["E2E Tests"]
    types:
      - completed
    branches: ["main", "master"]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Build
        uses: docker://node:22-alpine
        with:
          args: sh -c "npm install && npm run build:lib && npm run build:app"
        env:
          # do not report warnings as errors
          CI: false
          PUBLIC_URL: https://stan-smith.github.io/FossFLOW/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload from the app's build directory in monorepo
          path: './packages/fossflow-app/build/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@main